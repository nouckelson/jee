<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">NOM COMPLET:</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" readOnly="" placeholder="" value="#{clientMBean.c.nom} #{clientMBean.c.prenom}"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">NIF:</label>
                      <div class="col-sm-2">
                          <input type="text" class="form-control" readOnly="" placeholder="" value="#{clientMBean.c.NIP}"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">PHONE:</label>
                      <div class="col-sm-2">
                        <input type="text" class="form-control" readOnly="" placeholder="" value="#{clientMBean.c.phone}"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">ADRESSE</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" readOnly="" placeholder="" value="#{clientMBean.c.adresse}"/>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
             <h:form>
        <h:dataTable value="#{clientMBean.comptes}" var="cp" class="table tripled">
                     <h:column>
                         <f:facet name="header">
                             <h:outputText value="Numero compte"/>
                         </f:facet>
                         <h:outputText value="#{cp.numero}"/>
                     </h:column>
                     <h:column>
                         <f:facet name="header">
                             <h:outputText value="Type compte"/>
                         </f:facet>
                         <h:outputText value="#{cp.type_compte}"/>
                     </h:column>
                     <h:column>
                         <f:facet name="header">
                             <h:outputText value="Solde"/>
                         </f:facet>
                         <h:outputText value="#{cp.sold}"/>
                     </h:column>
                                 <h:column>
                         <f:facet name="header">
                             <h:outputText value="Operation"/>
                         </f:facet>
                                <h:commandLink action="#{operationMBean.depot(cp)}"><i class="glyphicon glyphicon-piggy-bank btn-primary btn-sm" title="DEPOT"></i></h:commandLink> | 
                                <h:commandLink action="#{operationMBean.retait(cp)}"><i class="glyphicon glyphicon-download-alt btn-info btn-sm" title="RETRAIT"></i></h:commandLink>
                     </h:column>
                </h:dataTable>
             </h:form>
            <span class="col-lg-12 badge">#{clientMBean.comptes.size()} Compte(s)</span>
        </div>
        </ui:define>
    </ui:composition>

</html>
