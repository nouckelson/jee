<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        <div class="container">
        <f:view>
            <h:form>
                 <h:link value="#{bundle.CreateCompteTitle}" outcome="add" class="btn btn-primary"></h:link>
                 <h:dataTable class="table tripled" value="#{compteMBean.showComptes()}" var="cp">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{cp.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sold"/>
                        </f:facet>
                        <h:outputText value="#{cp.sold}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type compte"/>
                        </f:facet>
                        <h:outputText value="#{cp.type_compte}"/>
                    </h:column>
                   <h:column>
                            <f:facet name="header">
                                <h:outputText value="Numero"/>
                            </f:facet>
                            <h:outputText value="#{cp.numero}"/>
                    </h:column>
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="NIP"/>
                            </f:facet>
                        <h:outputText value="#{compteMBean.findClient(cp.owner)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option"/>
                        </f:facet>
                        <h:commandLink value="" class="btn btn-success btn-xs" action="#{compteMBean.edit(cp)}"><i class=" glyphicon glyphicon-pencil"></i></h:commandLink> |
                        <h:commandLink value="" class="btn btn-danger btn-xs" action="#{compteMBean.delete(cp)}"><i class=" glyphicon glyphicon-trash"></i></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        </div>
        </ui:define>
    </ui:composition>

</html>
