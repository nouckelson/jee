<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        
     <div class="container">
         <f:view>
            <fieldset class="fieldset">


            <h:form>
                    <h:outputLabel value="Sold:" for="sold" />
                    <h:inputText class="form-control" id="sold" value="#{compteMBean.cp.sold}" title="Sold" />
                    <h:outputLabel value="Type compte:" for="type_compte" />
                    <h:selectOneMenu class="form-control" value="#{compteMBean.cp.type_compte}">
                            <f:selectItem itemValue="Epargne" itemLabel="Epargne" />
                            <f:selectItem itemValue="Courant" itemLabel="Courant" />
                    </h:selectOneMenu>
                    <!--<h:inputText class="form-control" id="type_compte" value="#{compteMBean.cp.type_compte}" title="Type_compte" />-->
                    <h:outputLabel value="Numero:" for="numero" />
                    <h:inputText class="form-control" id="numero" value="#{compteMBean.cp.numero}" title="Numero" />
                    <h:outputLabel value="Client:" for="client" />
                    <h:selectOneMenu class="form-control" id="owner_id" value="#{compteMBean.cp.owner}" 
                                     title="ClientCode" required="true" converter="#{compteMBean.clientCodeConverter}">   
                        <f:selectItems value="#{clientMBean.showClient()}"
                                       var="clientCode"
                                       itemValue="#{clientCode}"
                                       itemLabel="#{clientCode.nom}  #{clientCode.prenom}"/>   
                    </h:selectOneMenu>
                <br/>
                <h:commandButton class="btn btn-primary pull-right" value="#{bundle.Save}" action="#{compteMBean.add()}"></h:commandButton>
            </h:form>
            </fieldset>
   
        </f:view>
  </div>
        </ui:define>
    </ui:composition>

</html>
