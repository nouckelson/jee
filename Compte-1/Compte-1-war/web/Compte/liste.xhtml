<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        <div class="container">
        <f:view>
            <h:form>
                <h:dataTable class="table tripled" value="#{compteMBean.comptes}" var="cp">
                   <h:column>
                            <f:facet name="header">
                                <h:outputText value="Numero"/>
                            </f:facet>
                            <h:outputText value="#{cp.numero}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type compte"/>
                        </f:facet>
                        <h:outputText value="#{cp.type_compte}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sold"/>
                        </f:facet>
                        <h:outputText value="#{cp.sold}"/>
                    </h:column>
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="Proprietaire"/>
                            </f:facet>
                        <h:outputText  value="#{compteMBean.findClient(cp.owner)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        </div>
        </ui:define>
    </ui:composition>

</html>
